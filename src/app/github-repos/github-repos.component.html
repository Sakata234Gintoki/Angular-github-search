<div *ngIf="githubRepos" class="card mt-3">
  <div class="card-header bg-light text-white">
    <h3>Github Repositories</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li *ngFor="let repo of githubRepos" class="list-group-item d-flex justify-content-between">
        <a [href]="repo.html_url" class="text-primary font-weight-bold" style="text-decoration: none;" target="_blank">{{repo.name}} </a>
        <span class="badge text-bg-success">{{repo.stargazers_count}}</span>
        <span class="badge text-bg-warning">{{repo.watchers_count}}</span>
      </li>
    </ul>
  </div>
</div>
